name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]
  # (Optional) uncomment if you only want backend changes to trigger
  #   paths:
  #     - 'backend/**'
  #     - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script_stop: false
          script: |
            set -euo pipefail

            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"

            echo "ðŸ“‚ JARs in $APP_DIR:"
            ls -l *.jar 2>/dev/null || true

            # Show current app.jar checksum if present
            if [[ -f app.jar ]]; then
              echo "ðŸ”Ž Current app.jar sha256:"
              sha256sum app.jar || true
            fi

            # Pick newest uploaded JAR EXCLUDING app.jar
            UPLOADED_JAR="$(find "$APP_DIR" -maxdepth 1 -type f -name '*.jar' ! -name 'app.jar' -printf '%T@ %p\n' 2>/dev/null | sort -nr | head -n1 | cut -d' ' -f2- || true)"
            if [[ -z "${UPLOADED_JAR:-}" ]]; then
              echo "âŒ No uploaded JAR found (excluding app.jar). Did SCP upload to $APP_DIR?"
              exit 1
            fi

            echo "ðŸ“¦ Selected uploaded JAR: $UPLOADED_JAR"
            echo "ðŸ”Ž Uploaded JAR sha256:"
            sha256sum "$UPLOADED_JAR" || true

            # --- STOP OLD PROCESS ---
            if [[ -f "$APP_DIR/app.pid" ]]; then
              OLD_PID="$(cat "$APP_DIR/app.pid" || true)"
              if [[ -n "${OLD_PID:-}" ]] && kill -0 "$OLD_PID" 2>/dev/null; then
                echo "ðŸ›‘ Stopping existing PID $OLD_PID"
                kill "$OLD_PID" || true
              fi
            fi
            # also kill any stray process running app.jar
            pkill -f "java .*app\.jar" || true

            # Wait until :8080 is free (max ~30s), show progress
            for i in {1..30}; do
              if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                echo "â³ Waiting for 8080 to free ($i/30)"
                sleep 1
              else
                break
              fi
            done
            if ss -ltn '( sport = :8080 )' | grep -q 8080; then
              echo "âŒ Port 8080 still busy; aborting deploy"
              exit 1
            fi

            # --- STAGE NEW ARTIFACT ---
            cp -f "$UPLOADED_JAR" "$APP_DIR/app-new.jar"
            mv -f "$APP_DIR/app-new.jar" "$APP_DIR/app.jar"
            echo "âœ… Replaced app.jar with $(basename "$UPLOADED_JAR")"
            echo "ðŸ”Ž New app.jar sha256:"
            sha256sum "$APP_DIR/app.jar" || true

            # --- START NEW PROCESS ---
            echo "ðŸš€ Starting Spring Boot..."
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > "$APP_DIR/app.log" 2>&1 &

            echo $! > "$APP_DIR/app.pid"
            echo "ðŸ†” New PID: $(cat "$APP_DIR/app.pid")"

            sleep 2
            echo "ðŸ“‹ Recent logs:"
            tail -n 120 "$APP_DIR/app.log" || true

            echo "âœ… Deploy script finished"

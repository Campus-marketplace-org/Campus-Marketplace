name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: backend-ec2
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR (backend/)
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Show local artifact checksum
        working-directory: backend/target
        run: |
          echo "Local artifacts:"
          ls -l *.jar
          echo "Local sha256:"
          sha256sum *.jar || true

      - name: Prepare dirs on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          command_timeout: 15m
          script: |
            set -euo pipefail
            BASE=/home/ec2-user/app
            mkdir -p "$BASE/incoming"
            chmod 755 "$BASE" "$BASE/incoming"
            echo "Prepared $BASE and $BASE/incoming"

      - name: Upload JAR to EC2 (incoming/)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/incoming/"
          overwrite: true
      
      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        timeout-minutes: 10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # Give the remote command enough time before the action SIGTERMs it
          command_timeout: 300s
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR=/home/ec2-user/app
            INCOMING="$APP_DIR/incoming"    # <- scp target from the prior step
            cd "$APP_DIR"
      
            echo "[1/7] Incoming jars:"
            ls -lR "$INCOMING" || true
      
            echo "[2/7] Select newest jar from incoming"
            NEW_JAR="$(find "$INCOMING" -type f -name '*.jar' -printf '%T@ %p\n' 2>/dev/null | sort -nr | head -n1 | cut -d' ' -f2- || true)"
            if [[ -z "${NEW_JAR:-}" ]]; then
              echo "❌ No jar found in $INCOMING"; exit 1
            fi
            NEW_SHA="$(sha256sum "$NEW_JAR" | awk '{print $1}')"
            CUR_SHA="(none)"; [[ -f app.jar ]] && CUR_SHA="$(sha256sum app.jar | awk '{print $1}')"
            echo "NEW_JAR=$NEW_JAR"
            echo "NEW_SHA=$NEW_SHA"
            echo "CUR_SHA=$CUR_SHA"
      
            echo "[3/7] Stop existing process cleanly"
            if [[ -f app.pid ]]; then
              PID="$(cat app.pid || true)"
              if [[ -n "${PID:-}" ]] && kill -0 "$PID" 2>/dev/null; then
                echo "Stopping PID $PID"
                kill "$PID" || true
              fi
            fi
      
            # Fallback: kill exactly the jar process; -x = exact match, avoids false positives
            # Also print what we’re about to kill for visibility.
            echo "Processes matching app.jar before kill:"
            pgrep -af 'java -jar app.jar' || true
            pkill -f -x 'java -jar app.jar' || true
      
            echo "[4/7] Wait for :8080 to free (max 30s)"
            for i in {1..30}; do
              if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                echo "waiting... $i"
                sleep 1
              else
                break
              fi
            done
            if ss -ltn '( sport = :8080 )' | grep -q 8080; then
              echo "❌ Port 8080 still busy"; exit 1
            fi
      
            echo "[5/7] Swap jar atomically"
            cp -f "$NEW_JAR" app-new.jar
            mv -f app-new.jar app.jar
            echo "app.jar sha256 now: $(sha256sum app.jar | awk '{print $1}')"
      
            if [[ "$(sha256sum app.jar | awk '{print $1}')" != "$NEW_SHA" ]]; then
              echo "❌ Checksum mismatch after copy"; exit 1
            fi
      
            echo "[6/7] Start app"
            # Note the exact command line; matches our pkill -x pattern
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > app.log 2>&1 &
      
            echo $! > app.pid
            echo "New PID: $(cat app.pid)"
      
            echo "[7/7] Quick peek at logs:"
            sleep 2
            tail -n 120 app.log || true



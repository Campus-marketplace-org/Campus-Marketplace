name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build inside backend/, JAR -> backend/target/
      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      # Copy built JAR to /home/ec2-user/app/
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script_stop: false
          script: |
            set -u

            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"

            # Find the freshly uploaded artifact (exclude app.jar itself)
            LATEST_JAR="$(ls -1t "$APP_DIR"/*.jar 2>/dev/null | grep -vE '/app\.jar$' | head -n1 || true)"
            if [[ -z "${LATEST_JAR:-}" ]]; then
              echo "‚ùå No newly uploaded JAR found in $APP_DIR"
              exit 1
            fi
            echo "üì¶ Found uploaded JAR: $LATEST_JAR"

            # Stop existing app by PID file first, then broad pkill as fallback
            if [[ -f app.pid ]]; then
              OLD_PID="$(cat app.pid || true)"
              if [[ -n "${OLD_PID:-}" ]] && kill -0 "$OLD_PID" 2>/dev/null; then
                echo "üõë Stopping existing PID $OLD_PID"
                kill "$OLD_PID" || true
              fi
            fi
            # Fallback: match both absolute and relative jar invocations
            pkill -f "java .*app\.jar" || true

            # Wait until port 8080 is free (max ~30s)
            for i in {1..30}; do
              if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                sleep 1
              else
                break
              fi
            done
            if ss -ltn '( sport = :8080 )' | grep -q 8080; then
              echo "‚ùå Port 8080 still busy; aborting deploy"
              exit 1
            fi

            # Stage the new jar into place safely
            cp -f "$LATEST_JAR" "$APP_DIR/app-new.jar"
            mv -f "$APP_DIR/app-new.jar" "$APP_DIR/app.jar"
            echo "‚úÖ app.jar replaced"

            # Start app with secrets as Spring properties and record PID
            echo "üöÄ Starting Spring Boot..."
            nohup java -jar "$APP_DIR/app.jar" \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > "$APP_DIR/app.log" 2>&1 &

            echo $! > "$APP_DIR/app.pid"
            echo "üÜî New PID: $(cat "$APP_DIR/app.pid")"

            # Give it a moment, then quick readiness check
            for i in {1..60}; do
              if curl -fsS http://127.0.0.1:8080/actuator/health >/dev/null 2>&1; then
                echo "‚úÖ App healthy"
                tail -n 80 "$APP_DIR/app.log" || true
                exit 0
              fi
              sleep 1
            done

            echo "‚ùå App failed to report healthy within 60s"
            tail -n 200 "$APP_DIR/app.log" || true
            exit 1

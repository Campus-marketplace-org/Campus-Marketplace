name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build inside backend/, JAR -> backend/target/
      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      # Copy built JAR to /home/ec2-user/app/
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script_stop: false
          script: |
            set -u

            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"
            
            echo "ðŸ“‚ JARs in $APP_DIR (newest first):"
            ls -lt *.jar 2>/dev/null || true
            
            # Select the most recently uploaded JAR (likely the SNAPSHOT file)
            LATEST_JAR="$(ls -1t "$APP_DIR"/*.jar 2>/dev/null | head -n1 || true)"
            if [[ -z "${LATEST_JAR:-}" ]]; then
              echo "âŒ No JAR found in $APP_DIR after scp"
              exit 1
            fi
            echo "ðŸ“¦ Found uploaded JAR: $LATEST_JAR"
            
            # Stage it safely to app.jar
            cp -f "$LATEST_JAR" "$APP_DIR/app-new.jar"
            mv -f "$APP_DIR/app-new.jar" "$APP_DIR/app.jar"
            echo "âœ… Staged to app.jar"
            
            # --- STOP OLD PROCESS RELIABLY ---
            # Prefer PID file if present
            if [[ -f "$APP_DIR/app.pid" ]]; then
              OLD_PID="$(cat "$APP_DIR/app.pid" || true)"
              if [[ -n "${OLD_PID:-}" ]] && kill -0 "$OLD_PID" 2>/dev/null; then
                echo "ðŸ›‘ Stopping existing PID $OLD_PID"
                kill "$OLD_PID" || true
              fi
            fi
            # Fallback: match both absolute/relative jar invocations
            pkill -f "java .*app\.jar" || true
            
            # Wait until :8080 is free (max ~30s)
            for i in {1..30}; do
              if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                echo "â³ Waiting for 8080 to free ($i/30)"
                sleep 1
              else
                break
              fi
            done
            if ss -ltn '( sport = :8080 )' | grep -q 8080; then
              echo "âŒ Port 8080 still busy; aborting deploy"
              exit 1
            fi
            
            # --- START NEW PROCESS ---
            echo "ðŸš€ Starting Spring Boot..."
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > "$APP_DIR/app.log" 2>&1 &
            
            echo $! > "$APP_DIR/app.pid"
            echo "ðŸ†” New PID: $(cat "$APP_DIR/app.pid")"
            
            # Show a taste of logs so GitHub shows what booted
            sleep 2
            tail -n 100 "$APP_DIR/app.log" || true
            
            echo "âœ… Deploy script finished"

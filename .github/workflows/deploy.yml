name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build inside backend/, so artifact lands in backend/target/
      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      # Ensure directories exist on EC2
      - name: Prepare EC2 dirs
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app/releases
            chmod 755 /home/ec2-user/app /home/ec2-user/app/releases

      # Upload the freshly built JAR to /app/releases/ (never overwrite app.jar directly)
      - name: Upload JAR to EC2 (releases/)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/releases/"
          overwrite: true

      # Swap in newest release and restart
      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script_stop: false
          script: |
            set -u

            APP_DIR=/home/ec2-user/app
            REL_DIR=/home/ec2-user/app/releases
            cd "$APP_DIR"

            echo "ðŸ“‚ Contents of $REL_DIR:"
            ls -l "$REL_DIR" || true

            # Pick newest uploaded jar from releases/
            NEW_JAR="$(ls -1t "$REL_DIR"/*.jar 2>/dev/null | head -n1 || true)"
            if [[ -z "${NEW_JAR:-}" ]]; then
              echo "âŒ No JAR found in $REL_DIR after upload."
              exit 1
            fi
            echo "ðŸ“¦ New release: $NEW_JAR"

            # Stop existing app (PID file first, then fallback pkill)
            if [[ -f app.pid ]]; then
              OLD_PID="$(cat app.pid || true)"
              if [[ -n "${OLD_PID:-}" ]] && kill -0 "$OLD_PID" 2>/dev/null; then
                echo "ðŸ›‘ Stopping existing PID $OLD_PID"
                kill "$OLD_PID" || true
              fi
            fi
            pkill -f "java .*app\.jar" || true

            # Wait until port 8080 is free (max ~30s)
            for i in {1..30}; do
              if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                sleep 1
              else
                break
              fi
            done
            if ss -ltn '( sport = :8080 )' | grep -q 8080; then
              echo "âŒ Port 8080 still busy; aborting deploy"
              exit 1
            fi

            # Atomically replace app.jar with the new release
            cp -f "$NEW_JAR" app-new.jar
            mv -f app-new.jar app.jar
            echo "âœ… app.jar updated from: $NEW_JAR"

            # Start app with secrets as Spring properties and record PID
            echo "ðŸš€ Starting Spring Boot..."
            nohup java -jar "$APP_DIR/app.jar" \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > "$APP_DIR/app.log" 2>&1 &

            echo $! > "$APP_DIR/app.pid"
            echo "ðŸ†” New PID: $(cat "$APP_DIR/app.pid")"

            # Readiness: prefer actuator, fallback to port-open check
            for i in {1..60}; do
              if curl -fsS http://127.0.0.1:8080/actuator/health >/dev/null 2>&1; then
                echo "âœ… App healthy"
                tail -n 80 "$APP_DIR/app.log" || true
                exit 0
              fi
              if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                echo "âœ… App listening on 8080 (no actuator)"
                tail -n 80 "$APP_DIR/app.log" || true
                exit 0
